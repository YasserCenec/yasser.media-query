        @media screen and (orientation:landscape) {
            .portaFoto {

                max-height: 1280px;
            }
        }

        @media screen and (orientation:portrait) {

            <!--  opciones de imágenes responsivas
        tamaños (ancho x alto)

        horizontales   verticales
grande    1920*1280      800*1200
mediana   1200*800       600*900
pequeña   900*600        400*600 

Código de identificacion:
grandes: rojo
medianas: verde
pequeñas: azul

horizontales: H
verticales: V

webp: triangulo
jpg: circulo
heic: cuadrado

-->

            <!-- imágenes GRANDES -->
